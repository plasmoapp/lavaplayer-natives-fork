plugins {
  id 'java'
  id 'maven-publish'
}

version = '1.3.15'
ext.moduleName = 'lavaplayer-natives'

tasks {
  java {
    withSourcesJar()
  }
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      groupId rootProject.group
      artifactId moduleName
      from components.java

//      artifact sourceJar {
//        classifier 'sources'
//      }
    }
  }
}
